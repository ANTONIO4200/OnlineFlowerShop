<!DOCTYPE html>

<head>
   <title>Flower inventory</title>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <link rel="stylesheet" type="text/css" href="styles\main.css">
   <link rel="stylesheet" type="text/css" href="vendor\normalize.css">
   <link rel="stylesheet" type="text/css" href="styles\order.css">

</head>

<body class="content">
   <header class="header primary-color-bg">
      <nav class="navigation container">
         <div class="menu">
            <a href="index.html" class="link menu-item">Home</a>
            <a href="#" class="link menu-item">Order</a>
            <a href="index.html" class="link">
               <img class="scaled-image scaled-image-fixed" src="images/logo.svg" alt="Company Logo" />
            </a>
            <a href="#" class="link menu-item">Checkout</a>
            <a href="#" class="link menu-item">Contact us</a>
         </div>
      </nav>
   </header>

   <main class="main">
      <section class="section secondary-color-bg">
         <div class="container-inventory centered-container">
            <div>
               <h1 class="main-color font-secondary">
                  <span class="main-color-emphasized">Flowers</span> Inventory
               </h1>
            </div>
            <div class="separator"></div>
            <div class="container-grid container-grid-threeThirds">
               <div>
                  <img class="container-imageAndCaption-image" src="images/tulip.jpg" alt="Tulip">
                  <figcaption class="container-imageAndCaption-figcaption font-secondary main-color-emphasized">Tulips
                  </figcaption>
               </div>
               <div class="container-imageAndCaption">
                  <img class="container-imageAndCaption-image" src="images/lavender.jpg" alt="Lavender">
                  <figcaption class="container-imageAndCaption-figcaption font-secondary main-color-emphasized">Lavender
                  </figcaption>
               </div>
               <div class="container-imageAndCaption">
                  <img class="container-imageAndCaption-image" src="images/fuchsia.jpg" alt="Fuchsia">
                  <figcaption class="container-imageAndCaption-figcaption font-secondary main-color-emphasized">Fuchsia
                  </figcaption>
               </div>
            </div>
         </div>
      </section>
      <section class="section primary-color-bg">
         <div class="container-inventory centered-container">
            <div>
               <h1 class="main-color font-secondary">
                  <span class="main-color-emphasized">Tools</span> Inventory
               </h1>
            </div>
            <div class="separator"></div>
            <div class="container-grid container-grid-threeThirds">
               <div>
                  <img class="container-imageAndCaption-image" src="images/rake.jpg" alt="Rakes">
                  <figcaption class="container-imageAndCaption-figcaption font-secondary main-color-emphasized">Rakes
                  </figcaption>
               </div>
               <div class="container-imageAndCaption">
                  <img class="container-imageAndCaption-image" src="images/shovel.jpg" alt="Shovels">
                  <figcaption class="container-imageAndCaption-figcaption font-secondary main-color-emphasized">Shovels
                  </figcaption>
               </div>
            </div>
         </div>
      </section>
   </main>

   <footer class="footer">
      <div class="container">
         <div class="menu menu-distributed">
            <div class="infobox infobox-marginless infobox-copyright">
               <h4 class="infobox-title infobox-title-secondary-color main-color-emphasized">
                  Copy this as much as you like
               </h4>
            </div>
            <div class="infobox infobox-marginless infobox-flower">
               <h4 class="infobox-title infobox-title-secondary-color main-color-emphasized">
                  Flower power
               </h4>
            </div>
         </div>
      </div>
   </footer>
</body>
